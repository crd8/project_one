{% extends "base.html" %}

{% block content %}
    <h3>Email Address Change Confirmation</h3>
    <p>Hello {{ fullname }},</p>
    <p>We have received a request to change your account email address to: <strong>{{ new_email }}</strong></p>
    <p>Please verify this new email by clicking the button below:</p>
    
    <div style="text-align: center;">
        <a href="{{ link }}" class="btn">Verify New Email</a>
    </div>
{% endblock %}
